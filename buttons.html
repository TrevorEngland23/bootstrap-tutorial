<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Loosen up my Button babe</title>
</head>
<body>
    
<!-- basic buttons -->
<h2>Buttons</h2>

<button class="btn btn-primary">Primary Button</button>
<button class="btn btn-secondary">Secondary Button</button>
<button class="btn btn-danger">Danger Button</button>


<!-- anchor tags as buttons -->

<h2 class="lead">Anchors as Buttons</h2>
<a href="#" class="btn btn-info">info anchor tag</a>
<a href="" class="btn btn-success">Success!</a>

<!-- button sizes -->

<h2>Button sizes</h2>

<button class="btn btn-lg btn-danger">Large Danger Button</button>
<button class="btn btn-sm btn-warning">Small Warning Button</button>

<!-- outlined styles -->

<button class="btn btn-outline-primary">outlined primary button</button>
<button class="btn btn-outline-secondary btn-lg">outline secondary style</button>

<!-- button groups -->

<div class="btn-group">
    <a href="#" class="btn btn-primary">Button 1</a>
    <a href="#" class="btn btn-secondary">Button 2</a>
    <a href="#" class="btn btn-danger">Button 3</a>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
